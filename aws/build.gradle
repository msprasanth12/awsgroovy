apply plugin: 'groovy'
repositories {
    jcenter()
}
ext {
    groovyVersion = '2.4.7'
}
dependencies {
    compile "org.codehaus.groovy:groovy-all:$groovyVersion"
    testCompile "org.spockframework:spock-core:1.0-groovy-2.4"
    compile 'com.amazonaws:aws-java-sdk-ec2:1.10.61'
}
test {
    systemProperties System.properties
}